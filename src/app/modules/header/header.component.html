<!-- Header Start -->
<header class="header clearfix">
  <button type="button" id="toggleMenu" class="toggle_menu">
    <i class='uil uil-bars'></i>
  </button>
  <button id="collapse_menu" class="collapse_menu">
    <i class="uil uil-bars collapse_menu--icon "></i>
    <span class="collapse_menu--label"></span>
  </button>
  <div class="main_logo" id="logo">
    <h2><span class="c-pointer" routerLink="/dashboard">LMS Exams</span></h2>
  </div>
  <div class="search120">
    <div class="ui search">
      <div class="ui left icon input swdh10">
        <input class="prompt srch10" type="text" placeholder="Search">
        <i class='uil uil-search-alt icon icon1'></i>
      </div>
    </div>
  </div>
  <div class="header_right">
    <ul>
<!--      <li>-->
<!--        <a href="#" class="upload_btn" routerLink="test-builder">Create New Course</a>-->
<!--      </li>-->
      <li class="ui dropdown">
        <span class="option_links"><i class='uil uil-envelope-alt'></i><span class="noti_count">3</span></span>
      </li>
      <li class="ui dropdown">
        <span class="option_links"><i class='uil uil-bell'></i><span class="noti_count">3</span></span>
      </li>
      <li class="ui dropdown">
        <span href="#" class="opts_account" [matMenuTriggerFor]="menu">
          <img src="../../../assets/images/hd_dp.jpg" alt="">
        </span>
        <mat-menu #menu="matMenu">
          <span class="crse14s pl-4 pt-3">Test Users</span>
          <div class="auth1lnkprce">
            <div *ngFor="let user of users">
              <button mat-menu-item (click)="switchUser(user)">{{user.firstName}} {{user.lastName}}</button>
            </div>
          </div>
        </mat-menu>
      </li>
      <li><div class="welcome pl-3">Welcome {{user.firstName}}</div></li>

    </ul>
  </div>
</header>
<!-- Header End -->
